<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
      <p>This is a calculator application.</p>
    </header>

    <main id="main">
      <div class="display"></div>

      <div class="row-1">
        <button>c</button>
        <button>+/-</button>
        <button>%</button>
        <button>รท</button>
      </div>

      <div class="row-2">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>ร</button>
      </div>

      <div class="row-3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>

      <div class="row-4">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>

      <div class="row-5">
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
